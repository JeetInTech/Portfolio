    <div class="modal" id="imageModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">
                <i class='bx bx-x'></i>
            </button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="">
            </div>
            
            <div class="modal-interactions">
                <div class="interaction-buttons">
                    <button class="interaction-btn like-btn" data-action="like">
                        <i class='bx bx-heart'></i>
                        <span class="like-count">0</span>
                    </button>
                    <button class="interaction-btn dislike-btn" data-action="dislike">
                        <i class='bx bx-heart-circle'></i>
                        <span class="dislike-count">0</span>
                    </button>
                    <button class="interaction-btn toggle-comments-btn" id="toggleCommentsBtn">
                        <i class='bx bx-comment'></i>
                        <span class="comment-count">0</span>
                    </button>
                </div>
            </div>

            <div class="comments-section" style="display: none;">
                <div class="comment-input-container">
                    <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment...">
                    <button class="interaction-btn" id="postCommentBtn">
                        <i class='bx bx-send'></i>
                    </button>
                </div>
                <div class="comments-list" id="commentsList">
                </div>
            </div>
        </div>
    </div>

    <div class="floating-like-buttons">
        <button class="floating-btn global-like-btn" id="globalLikeBtn">
            <i class='bx bx-heart'></i>
            <span class="global-like-count">0</span>
        </button>
        <button class="floating-btn global-dislike-btn" id="globalDislikeBtn">
            <i class='bx bx-heart-circle'></i>
            <span class="global-dislike-count">0</span>
        </button>
    </div>

    <div class="floating-social">
